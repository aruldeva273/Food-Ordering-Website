<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #feca57;
            --text-color: #333;
            --bg-color: #f7f7f7;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-container {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .success-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .back-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .back-button:hover {
            background-color: #45b7aa;
        }
        .order-details {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--bg-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">✔️</div>
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your order. Your delicious meal is on its way!</p>
        <div class="order-details">
            <h2>Order Details</h2>
            <p class="total-amount">Total Amount: ₹<span id="totalAmount"></span></p>
        </div>
        <a href="index.html" class="back-button">Back to Menu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const totalAmount = localStorage.getItem('cartTotal');
            if (totalAmount) {
                document.getElementById('totalAmount').textContent = totalAmount;
                localStorage.removeItem('cartTotal'); // Clear the stored total
            } else {
                document.getElementById('totalAmount').textContent = '0.00';
            }
        });
    </script>
    
    
</body>
</html>
